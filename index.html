<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>

</head>

<body>
    <button class="btn" data-modal="active">Modal 1</button>
    <button class="btn" data-modal="callback">Modal 2</button>

    <div class="modal-overlay">
        <button class="modal__close"></button>

        <div class="modal-item" data-modal="active">
            <h2 class="modal-item__title">Оставить заявку</h2>
            <div class="modal-item__desc">
                <p>Заполните форму<br>и мы свяжемся с Вами</p>
            </div>
            <form action="" class="modal-form">
                <input type="text" class="modal-form__input" name="name" placeholder="Ваше имя">
                <input type="text" class="modal-form__input" name="phone" placeholder="Ваш номер">
                <div class="modal-form__btn">
                    <input type="checkbox" name="politic" id="politic" class="modal-form__checkbox" checked>

                    <label for="politic" class="modal-form__label">Согласие с <a href="#">политикой конфедициальности</a></label>
                </div>
                <button type="submit" class="btn modal-form__btn">Отправить</button>
            </form>
        </div>

        <div class="modal-item" data-modal="callback">
            <h2 class="modal-item__title">Обратный звонок</h2>
            <div class="modal-item__desc">
                <p>Заполните форму<br>и мы свяжемся с Вами</p>
            </div>
            <form action="" class="modal-form">
                <input type="text" class="modal-form__input" name="name" placeholder="Ваше имя">
                <input type="text" class="modal-form__input" name="phone" placeholder="Ваш номер">
                <div class="modal-form__btn">
                    <input type="checkbox" name="politic" id="politic" class="modal-form__checkbox" checked>

                    <label for="politic" class="modal-form__label">Согласие с <a href="#">политикой конфедициальности</a></label>
                </div>
                <button type="submit" class="btn modal-form__btn">Отправить</button>
            </form>
        </div>
    </div>
    
</body>

</html>
